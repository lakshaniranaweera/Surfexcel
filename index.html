<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Launcher</title>
  <style>
    body {
      background: #0a1a2f;
      color: #fff;
      font-family: 'Gill Sans MT', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .center-box {
      background: rgba(30, 30, 40, 0.55);
      border-radius: 32px;
      box-shadow: 0 8px 40px rgba(0,0,0,0.35);
      backdrop-filter: blur(12px) saturate(140%);
      border: 2px solid rgba(255,255,255,0.18);
      padding: 60px 80px;
      text-align: center;
    }
    .launch-btn {
      font-size: 2.2rem;
      padding: 18px 60px;
      border-radius: 50px;
      border: none;
      background: linear-gradient(135deg, #ffffff, #4ecdc4);
      color: #163868;
      font-weight: bold;
      cursor: pointer;
      margin-top: 30px;
      transition: background 0.2s, color 0.2s;
    }
    .launch-btn:hover {
      background: linear-gradient(135deg, #4ecdc4, #ffffff);
      color: #0a1a2f;
    }
  </style>
</head>
<body>
  <div class="center-box">
    <h1>Welcome to the Game!</h1>
    <p>Click below to start the experience.</p>
    <button class="launch-btn" onclick="window.location.href='game.html'">Start Game</button>
  </div>
</body>
</html>
